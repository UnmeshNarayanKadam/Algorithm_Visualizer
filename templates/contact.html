<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  </head>

  <body style="background-color: rgb(0,206,209);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Fira Code', monospace;font-size: 24px;">
        <a class="navbar-brand" href="/about">DSA Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item " style="border-left: 2px solid white;border-right: 2px solid white;">
                    <a class="nav-link" href="/visualizer">Visualizer</a>
                </li>
                
                <li class="nav-item " style="border-right: 2px solid white;">
                    <a class="nav-link" href="/quize" >Quize</a>
                </li>
                <li class="nav-item " style="border-right: 2px solid white;">
                    <a class="nav-link active" href="/contact">Contact</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 btn btn-outline-success">
                <a href="/logout" style="color:white;">Logout</a>
            </form>
        </div>
    </nav><br><br>

    

    <div class="container" style="box-shadow: 0px 11px 22px rgba(0, 0, 0, 0.9);margin-bottom: 50px; width: 500px;border:2px solid white;  background-color: white;border-radius: 30px;">
        <div>
            <h2 class="text-center my-2" style="border-radius: 20px; color: white;font-size: 50px;font-family: 'Times New Roman', Times, serif;background-color: black;">CONTACT US</h2>
        </div><br>
        <hr style="height: 5px;" noshade="black"><br>
        <form action="/contact" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" name="name" placeholder="Type your name">
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Type your Phone number">
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button><br><br>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
